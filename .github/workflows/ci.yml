name: CI - Tests, Docker Build & Deploy (Container)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage (>=70%)
        run: |
          make test-cov

      # Optional sanity check: make sure Dockerfile builds
      - name: Build Docker image (local check)
        run: |
          docker build -t moviewatchlist-ci .

  build_push_and_update_container:
    runs-on: ubuntu-latest
    needs: test_and_build
    # Only deploy when changes are actually on main, not on PR branches
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: gvega2212/moviewatchlist:latest

      - name: Update Azure Web App to new image
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          app-name: moviewatchlist-web
          images: gvega2212/moviewatchlist:latest
